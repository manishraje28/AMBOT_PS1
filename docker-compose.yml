version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ambot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ambot
      POSTGRES_PASSWORD: ambot_secret
      POSTGRES_DB: ambot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ambot -d ambot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ambot_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://ambot:ambot_secret@postgres:5432/ambot_db
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-me}
      JWT_EXPIRES_IN: 7d
      CALCOM_API_KEY: ${CALCOM_API_KEY:-}
      CALCOM_BASE_URL: https://api.cal.com/v1
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000/api
    container_name: ambot_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
